   <style>

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
      }

   </style>

<body>

   <div class="folium-map" id="folium_224b9dc2eb5b4fbb8ae6fb16ef34b671" style="width: 960px; height: 500px"></div>

   <script>

      

      var base_tile = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          minZoom: 1,
          attribution: 'Map data (c) <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
      });

      var baseLayer = {
        "Base Layer": base_tile
      };

      /*
      addition of the wms layers
      */

      

      /*
      addition of the tile layers
      */
      

      /*
      list of layers to be added
      */
      var layer_list = {
      
      };

      /*
      Bounding box.
      */
      var southWest = L.latLng(-90, -180),
          northEast = L.latLng(90, 180),
          bounds = L.latLngBounds(southWest, northEast);

      /*
      Creates the map and adds the selected layers
      */
      var map = L.map('folium_224b9dc2eb5b4fbb8ae6fb16ef34b671', {
                                       center:[41.9, -97.3],
                                       zoom: 4,
                                       maxBounds: bounds,
                                       layers: [base_tile]
                                     });

      L.control.layers(baseLayer, layer_list).addTo(map);

      //cluster group
      var clusteredmarkers = L.markerClusterGroup();
      //section for adding clustered markers
      
      //add the clustered markers to the group anyway
      map.addLayer(clusteredmarkers);

      

      

      
      var latLngs = [ [42.3581, -71.0636],  [42.82995815, -74.78991444],  [43.17929819, -78.56603306],  [43.40320216, -82.37774519],  [43.49975489, -86.20965845],  [43.46811941, -90.04569087],  [43.30857071, -93.86961818],  [43.02248456, -97.66563267],  [42.61228259, -101.41886832],  [42.08133868, -105.11585198],  [41.4338549, -108.74485069],  [40.67471747, -112.29609954],  [39.8093434, -115.76190821],  [38.84352776, -119.13665678],  [37.7833, -122.4167], ];
var line_1 = L.polyline(latLngs,{
color: '#FF0000',
weight: 5,

});
      map.addLayer(line_1);
      

      

      

      

   </script>

</body>
